{% extends "blog/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h1 class="page-title">Crear cuenta</h1>

    <form method="post" class="card card-post p-3">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-success w-100 mt-2">
        Registrarme
      </button>
    </form>

    <p class="mt-3 text-center">
      ¿Ya tenés cuenta?
      <a href="{% url 'login' %}">Iniciá sesión</a>.
    </p>
  </div>
</div>
{% endblock %}
