<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Salud & Fuerza AR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root{
            --primary: #0d6efd;
            --muted: #6c757d;
            --surface: #ffffff;
            --bg: #f5f7fb;
        }

        html,body{height:100%;}
        body {
            background-color: var(--bg);
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: #23303b;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.02em;
            color: #fff !important;
        }

        .navbar {
            background: linear-gradient(90deg,#155bd8 0%, #0d6efd 100%);
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #102a43;
        }

        .card-post {
            border-radius: 0.75rem;
            box-shadow: 0 6px 18px rgba(16,42,67,0.06);
            border: none;
            background: var(--surface);
        }

        .card-post .card-title{
            color:#0b2540;
            font-weight:700;
        }

        .list-group-item.active, .dropdown-item.active {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
            color: #fff !important;
        }

        .list-group-item a, .dropdown-item {
            color: inherit;
            text-decoration: none;
            display:block;
            width:100%;
        }

        aside h5 button.btn{
            width:100%;
            text-align:left;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .form-select, .btn{
            font-family: inherit;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:home' %}">Salud &amp; Fuerza AR</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:home' %}">Inicio</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:about' %}">Acerca de</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:contact' %}">Contacto</a>
        </li>

        {% if user.is_authenticated %}
          <!-- Usuario logueado -->
          <li class="nav-item ms-3 d-flex align-items-center">
            <span class="navbar-text me-2">
              ðŸ‘¤ {{ user.username }}
            </span>
          </li>

          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light btn-sm">
                Cerrar sesiÃ³n
              </button>
            </form>
          </li>

        {% else %}
          <!-- Visitante -->
          <li class="nav-item ms-3">
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">
              Iniciar sesiÃ³n
            </a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary btn-sm" href="{% url 'blog:signup' %}">
              Registrarse
            </a>
          </li>

        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
